<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 500px;
            transition: 0.3s ease;
        }

        form:hover {
            transform: scale(1.01);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post" action="SubmitFeedbackServlet">
        <h2> Submit Your Feedback</h2>
        <!-- Dynamic questions will be inserted here using servlet -->
        <div>
            <!-- Sample Placeholder -->
            <!-- Servlet should populate question text and rating options (1â€“5) -->
        </div>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
